<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/static/img/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
<body >

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-md-7 offset-lg-2">
            <div class="form-group mb-3">
                <label for="cameraSelect">Pilih Kamera:</label>
                <select class="form-control" id="cameraSelect" onchange="changeCamera()">
                    {% for camera in cameras %}
                    <option value="{{ camera }}">Kamera {{ camera }}</option>
                    {% endfor %}
                </select>
            </div>
            <img id="videoFeed" src="{{ url_for('video_feed') }}" width="100%" class="img-thumbnail">
        </div>
    </div>
</section>

<div class="container-fluid">
    <div class="row mt-5 mb-5">
        <div class="col-md-8">
            <!-- Hapus duplikasi video feed di sini -->
        </div>
        <div class="col-md-4" style="height:500px; overflow-y:auto;">
            <h3>Today Scan</h3>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<table id="myTable">
                <thead>
                    <tr>
                        <th>Person #</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Added</th>
                    </tr>
                </thead>
                <tbody id="scandata">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        let lastcnt = 0;
        let cnt;
        chkNewScan();

        function chkNewScan() {
            countTodayScan();
            setTimeout(chkNewScan, 1000);
        }

        function countTodayScan() {
            $.ajax({
                url: '/countTodayScan',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    cnt = data.rowcount;
                    if (cnt > lastcnt) {
                        reloadTable();
                    }

                    lastcnt = cnt;
                },
                error: function(result){
                    console.log('no result!')
                }
            })
        }

        function reloadTable() {
            $.ajax({
                url: '/loadData',
                type: 'GET',
                dataType: 'json',
                success: function(response){
                    var tr = $("#scandata");
                    tr.empty();

                    $.each(response, function(index, item) {
                        if (item.length > 0) {
                            for (let i = 0; i < item.length; i++) {
                                tr.append('<tr>'+
                                                '<td>'+item[i][1]+'</td>'+
                                                '<td>'+item[i][2]+'</td>'+
                                                '<td>'+item[i][3]+'</td>'+
                                                '<td>'+item[i][4]+'</td>'+
                                           '</tr>');
                            }
                        }
                    });
                },
                error: function(result){
                    console.log('no result!')
                }
            });
        }
    });
</script>

</body>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

function changeCamera() {
    var cameraId = document.getElementById('cameraSelect').value;
    var videoFeed = document.getElementById('videoFeed');
    videoFeed.src = "{{ url_for('video_feed') }}?camera=" + cameraId;
}
</script>
</html>
